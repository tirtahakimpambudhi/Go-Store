# This workflows will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Node.js CI

on:
  push:
    branches: [master, test, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 21.x, 20.x]

    steps:
      - uses: actions/checkout@v2
        name: "Checkout repository"

      - uses: actions/setup-node@v4
        name: "Use Node.js ${{ matrix.node-version }}"
        with:
          node-version: ${{ matrix.node-version }}

      - name: "Install Dependencies"
        run: npm i

      - name: "Run Lint and Fix the Format"
        run: |
          npm run lint
          npm run lint:fix
          npm run format

      - name: "Run Unit Testing and Integration Test"
        run: npm test
